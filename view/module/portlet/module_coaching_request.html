<div class="col-md-12 portlet portlet_form">

	<div class="col-sm-12 col-md-12">
		<div class="row">
			
			<div class="col-md-12">
				
				
				<form action="#">

					<br>

					
					<h1 class="well">Coaching Request Management Module</h1>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Full name:*</label>  
							<div class="col-xs-8 col-sm-8 col-md-10">
								<input id="textinput" name="textinput" placeholder="Insert your Full Name" class="form-control input-md" required="" type="text">
								<span class="help-block"> </span> 
							</div>
					</div>


					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Preferred  name:*</label>  
							<div class="col-xs-8 col-sm-8 col-md-10">
								<input id="textinput" name="textinput" placeholder="Insert your Preferred Name" class="form-control input-md" required="" type="text">
								<span class="help-block"> </span> 
							</div>
					</div>
				

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Email*</label>  
							<div class="col-xs-8 col-sm-8 col-md-10">
								<input id="textinput" name="textinput" placeholder="Insert your Email" class="form-control input-md" required="" type="text">
								<span class="help-block"> </span> 
							</div>
					</div>

					

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Address</label> 
						<div class="col-xs-8 col-sm-8 col-md-10"> 
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
							<span class="help-block"> </span> 
						</div>
					</div>

						
						<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Phone Number*</label>  
							<div class="col-xs-8 col-sm-8 col-md-10">
								<input id="textinput" name="textinput" placeholder="Insert your Phone Number" class="form-control input-md" required="" type="text">
								<span class="help-block"> </span> 
							</div>
					</div>


					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Reason For Request Coaching</label> 
						<div class="col-xs-8 col-sm-8 col-md-10"> 
							<textarea placeholder="Enter Reason For Request Coaching Here.." rows="3" class="form-control"></textarea>
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">From where did you hear about this coaching?</label> 
						<div class="col-xs-8 col-sm-8 col-md-10"> 
							<textarea placeholder="Enter your answer here..." rows="3" class="form-control"></textarea>
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="course">Choose Your Preferred Time</label>
						<div class="col-xs-8 col-sm-8 col-md-10">
							<select id="course" name="course" class="input-xlarge">
								<option>Morning Session (9:00am-12:00pm)</option>
								<option>Afternoon Session (2:00pm-5:00pm)</option>
							</select>
							<span class="help-block"> </span>
							<br><br>
						</div>
					</div>

					

						
					<div class="col-md-6">
						<button type="button" class="btn">Cancel</button>
					</div>

					<div class="col-md-6">
						<button type="button" class="btn">Submit</button>
					</div>

					</form>
			
			</div>
			
		</div>
	</div>

</div>
