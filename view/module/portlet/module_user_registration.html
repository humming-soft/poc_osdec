<div class="col-md-12 portlet portlet_form">

	<div class="col-sm-12 col-md-12">
		<div class="row">
			
			<div class="col-md-12">
				<form action="#">

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Full name:*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Full Name" class="form-control input-md" required="" type="text">
							<span class="help-block"> </span> 
						</div>
					</div>


					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">First name:*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your First Name" class="form-control input-md" required="" type="text">
							<span class="help-block"> </span> 
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Username:*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Username" class="form-control input-md" required="" type="text">
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Password:*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Password" class="form-control input-md" required="" type="password">
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Cofirm Password*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Password Back" class="form-control input-md" required="" type="password">
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Email*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Email" class="form-control input-md" required="" type="text">
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Agency*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Agency Name" class="form-control input-md" required="" type="text">
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Address</label> 
						<div class="col-xs-8 col-sm-8 col-md-10"> 
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
							<span class="help-block"> </span> 
						</div>
					</div>

						
					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Phone Number*</label>  
						<div class="col-xs-8 col-sm-8 col-md-10">
							<input id="textinput" name="textinput" placeholder="Insert your Phone Number" class="form-control input-md" required="" type="text">
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 col-sm-4 col-md-2 control-label" for="textinput">Gender</label>  
						<div class="col-xs-8 col-sm-8 col-md-10"> 
							<label class="radio-inline" for="Training-0">
								<input type="radio" name="gender" id="male"  checked="checked">
								Male
							</label> 
							<label class="radio-inline" for="Training-1">
								<input type="radio" name="gender" id="female">
								Female
							</label>
							<span class="help-block"> </span> 
						</div>
					</div>

					<div class="col-md-12 buttom">
						<div class="">
							<div class="col-md-6 goto_left">
								<button type="button" class="btn btn-default btn_cancel">Cancel</button>
							</div>

							<div class="col-md-6 goto_right">
								<button type="button" class="btn btn-primary btn_submit">Submit</button>
							</div>
						</div>
					</div>
					
				</form>
			
			</div>
			
		</div>
	</div>

</div>
